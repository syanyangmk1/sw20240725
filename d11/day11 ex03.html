<!DOCTYPE html>
<html>
<head>
  <title>Filtering Example</title>
  <!-- jQuery 라이브러리 로드 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1 class="hilight">Hello World</h1>
  <h2>Filtering Example</h2>
  <div id="box">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li class="hilight">Item 4</li>
        <li>Item 5</li>
    </ul>
    </div>
  <button id="btn">Filter List</button>

  <script>
    // jQuery를 사용하여 버튼 클릭 이벤트 처리
    $(document).ready(function() {
      // 버튼 클릭 이벤트 핸들러
      $('#btn').click(function() {
        // class가 "highlight"인 li 요소를 선택하여 스타일 변경
        $('div#box > ul > li').filter('.hilight').css('color', 'red');
        //$('li.hilight').css('color', 'red');
      });
    });
  </script>
</body>
</html>

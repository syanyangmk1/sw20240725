<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form name="inputForm">
        * 나이 입력: <input type="number" name="age" value="0"><br>
        * 요일 선택: <select name="dayOfWeek">
            <option value="1">일</option>
            <option value="2">월</option>
            <option value="3">화</option>
            <option value="4">수</option>
            <option value="5">목</option>
            <option value="6">금</option>
            <option value="7">토</option>
        </select><br>
        <input type="submit" value="선택 결과 출력 하기">
    </form>
    <hr>
    <div id="resultBox">결과: ?세는 성인입니다. 오늘은 ?요일입니다.</div>

<script>
    let form = document.forms[0]; // 첫 번째 폼 가져오기
    let resultBox = document.querySelector("#resultBox"); // CSS 선택자로 결과 상자 가져오기

    form.onsubmit = (e) => {
        e.preventDefault(); // 기본 폼 제출 동작 방지

        let age = Number(e.target.age.value);
        let message = age > 18 ? "성인" : "미성년자"; // 삼항 연산자로 메시지 결정

        let dayOfWeek = Number(e.target.dayOfWeek.value);
        let dayName;

        switch (dayOfWeek) {
            case 1:
                dayName = "일요일";
                break;
            case 2:
                dayName = "월요일";
                break;
            case 3:
                dayName = "화요일";
                break;
            case 4:
                dayName = "수요일";
                break;
            case 5:
                dayName = "목요일";
                break;
            case 6:
                dayName = "금요일";
                break;
            case 7:
                dayName = "토요일";
                break;
            default:
                dayName = "잘못된 값";
        }

        resultBox.innerHTML = `결과: ${age}세는 ${message}입니다. 오늘은 ${dayName}입니다.`;
    }
</script>
</body>
</html>

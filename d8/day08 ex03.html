<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 경쟁은 필요없다
        // 자기 페이스에 맞춘다
        // 남과의 비교는 불행의 씨앗
        // 적성 찾다가 시간 낭비만 한다.
        // 무엇이든 반복하면 잘하게 된다.
        var aaa = null;
        var aaa2;

        // 선언 되었지만 값을 참조하지 않는 상태로 초기화
        console.log("aaa", aaa);
        // 변수 선언만 하고 값을 초기화 하지 않으면 undefined
        console.log("aaa2", aaa2);
        // 선언하지 않은 변수를 사용하면 not defined
        // console.log(ccc);
    </script>
</body>
</html>

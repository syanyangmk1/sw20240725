<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var todolist = [
            {seq:101, title:"여행하기", done:false},
            {seq:102, title:"포트폴리오 만들기", done:false},
            {seq:103, title:"팀 프로젝트 하기", done:false},
            {seq:104, title:"엄마 생일 선물 준비하기", done:false},
        ];
        var seqCnt = 105;

        window.onload = function() {
            var memoTxt = document.getElementById('memoTxt');
            var demo = document.querySelector('#demo tbody');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            function drawList() {
                demo.innerHTML += '<tr align="center">' +
                    '<td><input type="checkbox"></td>' +
                    '<td>' + memoTxt.value + '</td>' +
                    '<td><button>수정</button></td>' +
                    '<td><button>삭제</button></td>' +
                '</tr>';
            }

            var handleEvent = function(event) {
                drawList();
                memoTxt.value = "";
                memoTxt.focus();
            }

            clickBtn.addEventListener('click', handleEvent);

            memoTxt.addEventListener('keyup', function(event) {
                if (event.keyCode === 13) {
                    handleEvent(event);
                }
            });

            resetBtn.addEventListener('click', function() {
                memoTxt.value = '';
                demo.innerHTML = '';
                memoTxt.focus();
            });
        }
    </script>
</head>
<body>
    <h1>Todo List</h1>
    메모: <input type="text" id="memoTxt" value="안녕 세계">
    <!-- 인터널 방식 적용 -->
    <button type="button" id="clickBtn">Click</button>
    <button type="button" id="resetBtn">Reset</button>
    <hr>
    <table width="550" border="1">
        <thead>
            <tr>
                <th>확인</th>
                <th>할일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody id="demo">
            <tr align="center">
                <td><input type="checkbox"></td>
                <td>개 밥 주기</td>
                <td><button>수정</button></td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
